<div class="container" style="height: 250px; width: 250px;">
<img src="../../../assets/img/signupicon.png" class="mx-auto d-block">
</div>
        <form [formGroup] = "service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Username</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is required!</label>
            </div>
            <div class="form-group required">
                <label>E-mail</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required">Email is required!</label>
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Not an E-mail!</label>
            </div>
            <div class="form-group required">
                <label>Full Name</label>
                <input class="form-control" formControlName="FullName">
                <label class="text-danger" *ngIf="service.formModel.get('FullName').touched && service.formModel.get('FullName').errors?.required">Full name is required!</label>
            </div>
            <div class="form-group required">
                <label>Password</label>
                <input class="form-control" formControlName="Password" type="password">
                <label class="text-danger" *ngIf="service.formModel.get('Password').touched && service.formModel.get('Password').errors?.required">Password is required!</label>
                <label class="text-danger" *ngIf="service.formModel.get('Password').touched && service.formModel.get('Password').errors?.minlength">Password is minimum 6 characters long!</label>
            </div>
            <div class="form-group required">
                <label>Confirm Password</label>
                <input class="form-control"  formControlName="ConfirmedPassword" type="password">
                <label class="text-danger" *ngIf="service.formModel.get('ConfirmedPassword').touched && service.formModel.get('ConfirmedPassword').errors?.required">Confirmed Password is required!</label>
                <label class="text-danger" *ngIf="service.formModel.get('ConfirmedPassword').touched && service.formModel.get('ConfirmedPassword').errors?.passwordMismatch">Confirmed password does not match!</label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8-offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up!</button>
                </div>
            </div>
        </form>
